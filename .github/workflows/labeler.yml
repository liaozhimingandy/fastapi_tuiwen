name: labeler.yml
on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install packaging

      - name: Setup GitHub CLI
        run: |
          # 确保使用最新版 GitHub CLI
          sudo apt update
          sudo apt install -y gh

      - name: Run semantic versioner
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/semantic-versioner.py --release

      - name: Push changes and tags
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "liaozhimingandy@qq.com+github-actions[bot]@users.noreply.github.com"
          git push
          git push --tags

      - name: Deploy to production
        run: |
          # 添加您的部署脚本
          echo "Deploying v$(cat VERSION) to production"

      - name: Notify stakeholders
        run: |
          # 添加通知脚本
          echo "Notifying stakeholders about new production release"