name: labeler.yml
on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install packaging

      - name: Setup GitHub CLI
        run: |
          # 确保使用最新版 GitHub CLI
          sudo apt update
          sudo apt install -y gh

      - name: Run semantic versioner
        run: python scripts/semantic-versioner.py --release

      - name: Push changes and tags
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 设置使用令牌认证的远程URL
          remote_url="https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git remote set-url origin "$remote_url"
          
          # 推送更改和标签
          git push origin HEAD:main
          git push origin --tags

      - name: Deploy to production
        run: |
          # 添加您的部署脚本
          echo "Deploying v$(cat VERSION) to production"

      - name: Notify stakeholders
        run: |
          # 添加通知脚本
          echo "Notifying stakeholders about new production release"