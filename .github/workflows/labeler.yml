name: labeler.yml
on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: write
      pull-requests: write
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install packaging

      - name: Setup GitHub CLI
        run: |
          # 确保使用最新版 GitHub CLI
          sudo apt update
          sudo apt install -y gh

      - name: Push changes and tags
        run: |
          git config user.name "github-actions-bot"
          git config user.email "github-actions-bot@users.noreply.github.com"
          
          #  Run semantic versioner
          python scripts/semantic-versioner.py --release
          
          # 设置使用令牌认证的远程URL
          remote_url="https://${{ env.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          
          # 推送更改和标签
          git push origin HEAD:main -v
          git push origin --tags -v

      - name: Deploy to production
        run: |
          # 添加您的部署脚本
          echo "Deploying v$(cat VERSION) to production"

      - name: Notify stakeholders
        run: |
          # 添加通知脚本
          echo "Notifying stakeholders about new production release"